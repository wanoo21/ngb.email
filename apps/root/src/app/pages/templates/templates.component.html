<wlocalhost-inner-page>
  <div class="grid gap-2 grid-cols-4">
    <mat-action-list class="col-span-1">
      <ng-container *ngFor="let category of categories$ | async">
        <button mat-list-item (click)="changeTemplates(category)">{{category.category | titlecase}}</button>
      </ng-container>
    </mat-action-list>

    <div class="col-span-3 mt-3">
      <div class="grid grid-cols-4 gap-2" *ngIf="templates$ | async as templates; else emptyCategory">
        <ng-container *ngFor="let template of templates">
         <div class="h-60 group rounded">
           <img [attr.src]="template | templateThumbPath" alt="" class="object-fit-cover w-100 h-100">
           <div
             class="group-hover w-100 bg-white p-2 text-center">
             <h3 class="title">{{template | titlecase}}</h3>
             <button mat-stroked-button [matMenuTriggerFor]="menu" class="btn" i18n="@@use_in_editor"
                     (click)="selectTemplate(template)">
               Use in editor
             </button>
             <mat-menu #menu="matMenu" class="mat-menu">
               <button mat-menu-item>Item 1</button>
               <button mat-menu-item>Item 2</button>
             </mat-menu>
           </div>
         </div>
        </ng-container>
      </div>
    </div>
  </div>
</wlocalhost-inner-page>

<ng-template #emptyCategory>
  <p>No templates found for this category yet.</p>
</ng-template>
