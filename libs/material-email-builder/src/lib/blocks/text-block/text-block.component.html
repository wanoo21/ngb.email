<div [innerHTML]="innerText"></div>

<div fxLayout="column" *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <mat-form-field appearance="fill" fxFlex>
    <mat-label i18n="@@inner_text">Inner Text</mat-label>
    <textarea matInput ipHistoryModel [(ngModel)]="innerText" cdkTextareaAutosize cdkAutosizeMinRows="4"></textarea>
  </mat-form-field>

  <mat-accordion displayMode="flat">
    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title i18n="@@font">Font</mat-panel-title>
      </mat-expansion-panel-header>
      <md-color class="pb-2" [(value)]="options.color" allowTransparent="false"></md-color>
      <md-font class="pb-2" [(value)]="options.font"></md-font>
      <md-line-height [(value)]="options.lineHeight"></md-line-height>
    </mat-expansion-panel>

    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title i18n="@@padding">Padding</mat-panel-title>
      </mat-expansion-panel-header>
      <md-padding [(value)]="options.padding"></md-padding>
    </mat-expansion-panel>
  </mat-accordion>
</div>
