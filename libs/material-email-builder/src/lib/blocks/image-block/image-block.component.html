<img [src]="src" [title]="options.title" [alt]="options.title" [ngStyle]="imageStyles" />

<ng-container *ipEmailBuilderSettings="this | toWatchOptions">
  <h2 mdH2 i18n="@@image_block_image">Image</h2>
  <div mdPanel>
    <md-image-upload [(value)]="src"></md-image-upload>
  </div>
  <h2 mdH2 i18n="@@image_block_attributes">Attributes</h2>
  <div mdPanel>
    <div class="grid grid-cols-3 gap-2">
      <div class="flex flex-col col-span-2">
        <label [mdLabel]="a" i18n="@@image_block_alternative">Alternative text</label>
        <input type="text" mdInput #a="input" [(ngModel)]="options.title">
        <p mdHint i18n="@@image_block_alternative_description">Alternative text to show in case image was blocked.</p>
      </div>
      <md-align [(value)]="options.align"></md-align>
    </div>
    <md-link class="pt-2" [(value)]="options.link"></md-link>
    <p mdHint i18n="@@image_block_link_description">Link to redirect to on click</p>
  </div>
  <h2 mdH2 i18n="@@image_block_sizes">Sizes</h2>
  <div mdPanel>
    <h3 mdH3 i18n="@@width">Width</h3>
    <md-width-height [(value)]="options.width"></md-width-height>
    <h3 mdH3 class="pt-2" i18n="@@height">Height</h3>
    <md-width-height [(value)]="options.height"></md-width-height>
  </div>
  <h2 mdH2 i18n="@@border">Border</h2>
  <div mdPanel>
    <md-border [(value)]="options.border"></md-border>
  </div>
  <h2 mdH2 i18n="@@padding">Padding</h2>
  <div mdPanel>
    <md-padding [(value)]="options.padding"></md-padding>
  </div>
</ng-container>
