<img [src]="src" [title]="options.title" [alt]="options.title" [ngStyle]="imageStyles" />

<mat-accordion displayMode="flat" *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <mat-expansion-panel class="mat-elevation-z0" expanded>
    <mat-expansion-panel-header>
      <mat-panel-title i18n="@@image_block_attributes">Attributes</mat-panel-title>
    </mat-expansion-panel-header>
    <md-image-upload [(value)]="src" isBackgroundImage="false" class="pb-2"></md-image-upload>
    <div fxLayoutGap="0.5rem" fxLayoutAlign="stretch center">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label i18n="@@image_block_alternative">Alternative text</mat-label>
        <input type="text" matInput ipHistoryModel [(ngModel)]="options.title">
        <!--        <mat-hint i18n="@@image_block_alternative_description">-->
        <!--          Alternative text to show in case image was blocked.-->
        <!--        </mat-hint>-->
      </mat-form-field>
      <md-align [(value)]="options.align" fxFlex="200px"></md-align>
    </div>
    <md-link [(value)]="options.link"></md-link>
  </mat-expansion-panel>

  <mat-expansion-panel class="mat-elevation-z0">
    <mat-expansion-panel-header>
      <mat-panel-title i18n="@@block_styles">Styles</mat-panel-title>
    </mat-expansion-panel-header>
    <div fxLayout="column" fxLayoutGap="0.5rem" fxLayoutAlign="stretch flex-start">
      <h3 mdH3 i18n="@@width">Width</h3>
      <md-width-height [(value)]="options.width"></md-width-height>
      <h3 mdH3 class="pt-2" i18n="@@height">Height</h3>
      <md-width-height [(value)]="options.height"></md-width-height>
    </div>
    <h3 mdH3 i18n="@@border">Border</h3>
    <md-border [(value)]="options.border"></md-border>
    <md-padding [(value)]="options.padding"></md-padding>
  </mat-expansion-panel>
</mat-accordion>
