<div fxLayoutGap="0.5rem">
  <mat-form-field appearance="fill">
    <mat-label i18n="@@line_height">Line Height</mat-label>
    <input matInput ipHistoryModel type="number" [(ngModel)]="value.value">
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex>
    <mat-label i18n="@@line_height_unit">Unit</mat-label>
    <mat-select ipHistoryModel [(ngModel)]="value.unit">
      <mat-option *ngFor="let unit of units" [value]="unit">{{getUnitLabel(unit)}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
