<div fxLayout="column" fxLayoutGap="0.5rem" class="pb-2">
  <mat-form-field appearance="fill">
    <mat-label i18n="@@custom_google_font">Custom Google Font</mat-label>
    <input matInput ipHistoryModel [(ngModel)]="googleFont" placeholder="Roboto:wght@300;400;700" />
    <mat-hint i18n="@@empty_google_font">Leave empty to use standard fonts.</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label *ngIf="!googleFont" i18n="@@standard_font">Standard Font</mat-label>
    <mat-label *ngIf="googleFont" i18n="@@fallback_font">Fallback Font</mat-label>
    <mat-select ipHistoryModel [(ngModel)]="family">
      <mat-option *ngFor="let font of standardFonts" [value]="font">{{font}}</mat-option>
    </mat-select>
    <mat-hint *ngIf="googleFont" i18n="@@fallback_font_description">
      Fallback font is used in case custom font is not supported.
    </mat-hint>
  </mat-form-field>
</div>

<div fxLayoutGap="0.5rem" fxLayoutAlign="stretch center">
  <mat-form-field appearance="fill">
    <mat-label i18n="@@font_size">Size</mat-label>
    <input matInput ipHistoryModel [(ngModel)]="value.size" type="number" />
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex>
    <mat-label i18n="@@font_weight">Weight</mat-label>
    <mat-select ipHistoryModel [(ngModel)]="weight">
      <mat-option *ngFor="let weight of weights" [value]="weight">{{weight}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-form-field appearance="fill">
  <mat-label i18n="@@font_style">Style</mat-label>
  <mat-select ipHistoryModel [(ngModel)]="value.style">
    <mat-option *ngFor="let style of styles" [value]="style">{{getStyleLabel(style)}}</mat-option>
  </mat-select>
</mat-form-field>
