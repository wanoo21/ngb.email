<div fxLayout fxLayoutGap="0.5rem">
  <mat-form-field appearance="fill" fxFlex>
    <mat-label i18n="@@link">Link</mat-label>
    <input type="text" matInput ipHistoryModel [(ngModel)]="value.href" placeholder="https://..."
           i18n-placeholder="@@link_placeholder">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label i18n="@@link_target">Target</mat-label>
    <mat-select ipHistoryModel [(ngModel)]="value.target">
      <mat-option *ngFor="let target of targets" [value]="target">
        {{getTargetLabel(target)}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
