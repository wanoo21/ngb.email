<div fxLayout fxLayoutGap="0.5rem">
  <mat-slide-toggle ipHistoryModel [(ngModel)]="valueAsIWidthHeight.auto" i18n="@@width_height_auto" *ngIf="hasAuto">
    Auto
  </mat-slide-toggle>
  <mat-form-field appearance="fill" fxFlex>
    <mat-label>{{label}}</mat-label>
    <input matInput type="number" ipHistoryModel [(ngModel)]="value.value" [disabled]="disableValueField">
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex="100px">
    <mat-label i18n="@@unit">Unit</mat-label>
    <mat-select ipHistoryModel [(ngModel)]="value.unit" [disabled]="isAuto">
      <mat-option *ngFor="let unit of units" [value]="unit">{{getUnitLabel(unit)}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
