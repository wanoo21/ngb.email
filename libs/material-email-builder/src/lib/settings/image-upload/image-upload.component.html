<div fxLayoutGap="0.5rem">
  <mat-form-field fxFlex="75%" appearance="fill">
    <mat-label i18n="@@image_source">Image source</mat-label>
    <input type="url" matInput ipHistoryModel [(ngModel)]="value" placeholder="https://...">
    <mat-hint i18n="@@value_image_outlook_support" *ngIf="isBackgroundImage">
      Background image has limited support in some Outlook versions.
    </mat-hint>
  </mat-form-field>
  <div fxFlex="25%" style="background-color: lightgray">
    <img [src]="value" alt="" fxFlexFill *ngIf="value.length">
  </div>
</div>
