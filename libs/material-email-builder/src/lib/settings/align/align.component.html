<mat-form-field appearance="fill" *ngIf="mode === 'horizontal'" fxFlex>
  <mat-label i18n="@@horizontal_align">Horizontal Align</mat-label>
  <mat-select ipHistoryModel [(ngModel)]="value" [disabled]="disabled">
    <mat-option *ngFor="let option of horizontalLabels"
                [value]="option">{{getHorizontalAlignLabel(option)}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="fill" *ngIf="mode === 'vertical'" fxFlex>
  <mat-label i18n="@@vertical_align">Vertical Align</mat-label>
  <mat-select ipHistoryModel [(ngModel)]="value" [disabled]="disabled">
    <mat-option *ngFor="let option of verticalLabels" [value]="option">{{getVerticalAlignLabel(option)}}</mat-option>
  </mat-select>
</mat-form-field>
