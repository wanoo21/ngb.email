<div class="grid grid-cols-12 grid-rows-1 h-full">
  <div class="col-span-7 md:col-span-9 sm:col-span-8 flex flex-col">
    <div class="bg-white shadow-sm border border-b py-3 px-4 w-full flex gap-2 flex-shrink-0">
      <button ipBtn>Preview changes</button>
      <button ipBtn (click)="convert()">Save</button>

      <div class="ms-auto">
        <button ipBtn [ipHistory]="'prev'">Prev</button>
      </div>
    </div>
    <ip-email-body class="overflow-x-auto flex-1" [value]="value"></ip-email-body>
  </div>
  <ip-email-aside class="col-span-5 md:col-span-3 sm:col-span-4"></ip-email-aside>
</div>
