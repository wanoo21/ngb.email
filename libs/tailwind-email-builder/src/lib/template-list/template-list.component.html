<div class="flex p-2 gap-2 flex-wrap">
  <ng-container *ngFor="let category of [tmplCategories$ | async] | applyMiddleware: 'categoryList' | async">
    <button tailBtn class="capitalize" (click)="selectCategory(category)">{{category.category}}</button>
  </ng-container>
</div>

<div class="grid grid-cols-2 gap-2 p-2" *ngIf="selectedCategory$ | async as category">
  <div *ngFor="let template of [category] | applyMiddleware: 'categoryTemplates' | async">
    <img [src]="[category.category, template] | applyMiddleware: 'templateThumbnail'" [alt]="template"
         (click)="selectTemplate(category.category, template)">
  </div>
</div>
