<tail-color [(value)]="value.color" *ngIf="hasOwn('color')" allowTransparent="false"></tail-color>

<div class="grid grid-cols-4 gap-2 mt-2" *ngIf="value.sizes">
  <div class="flex flex-col" *ngFor="let key of borderKeys">
    <label [tailLabel]="i">{{getBorderLabels(key)}}</label>
    <input type="number" #i="input" tailInput [(ngModel)]="value.sizes[key]">
  </div>
</div>

<ng-container *ngIf="!value.sizes">
  <ng-content></ng-content>
</ng-container>

<div class="flex flex-col mt-2">
  <h3 tailH3 i18n="@@border_radius">Border Radius</h3>
  <input type="number" tailInput [(ngModel)]="ngValue.radius" *ngIf="hasOwn('radius')" placeholder="Radius"
         i18n-placeholder="@@border_radius">
</div>

<ng-container *ngIf="value.width">
  <h3 tailH3 i18n="@@border_style" class="pt-2">Border style</h3>
  <div class="grid grid-cols-5 gap-2">
    <button tailBtn size="xs" *ngFor="let style of styleLabels" [class.active]="value.style === style"
            (click)="value.style = style">
      {{getStyleLabel(style)}}
    </button>
  </div>
</ng-container>
