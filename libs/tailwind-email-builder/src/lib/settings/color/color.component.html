<div class="grid grid-cols-5 gap-2">
  <div class="col-span-4">
    <input type="text" tailInput
           placeholder="Color" i18n-placeholder="@@color" name="color" #color [(ngModel)]="color.value">
  </div>
  <label class="rounded border overflow-hidden" [style.background-color]="color.value">
    <input class="opacity-0 size-full" type="color" name="color" [(ngModel)]="color.value">
  </label>
</div>
@if (allowTransparent()) {
  <p tailHint i18n="@@leave_empty_for_transparent">Leave empty to make it transparent</p>
}
