<div class="grid grid-cols-2 gap-2" ngModelGroup="margin">
  @for (option of marginOptions; track option.value) {
    <div class="flex flex-col">
      <label [tailLabel]="i">{{ option.label }}</label>
      <input tailInput #i="input" type="number" [name]="option.value" ngModel />
    </div>
  }
</div>
