<div class="grid grid-cols-4 gap-2" [ngModelGroup]="modelGroupName()">
  @for (option of paddingOptions; track option.value) {
    <div class="flex flex-col">
      <label [tailLabel]="i">{{ option.label }}</label>
      <input type="number" #i="input" tailInput [name]="option.value" ngModel />
    </div>
  }
</div>
