<button type="button" [ngStyle]="buttonStyles">{{ innerText }}</button>

<ng-container *ipEmailBuilderSettings>
  <h2 ipH2 i18n="@@button_block_text">Button text</h2>
  <div ipPanel>
    <input type="text" ipInput [(ngModel)]="innerText">
  </div>
  <h2 ipH2 i18n="@@font">Font</h2>
  <div ipPanel>
    <ip-font [(value)]="options.font"></ip-font>
  </div>
  <h2 ipH2 i18n="@@button_block_background_color">Background color</h2>
  <div ipPanel>
    <ip-color [(value)]="options.backgroundColor"></ip-color>
  </div>
  <h2 ipH2 i18n="@@border">Border</h2>
  <div ipPanel>
    <ip-border [(value)]="options.border"></ip-border>
  </div>
  <h2 ipH2 i18n="@@button_block_attributes">Attributes</h2>
  <div ipPanel>
    <div class="grid grid-cols-3 gap-2">
      <ip-align [(value)]="options.align" class="col-span-2"></ip-align>
      <button ipBtn (click)="options.fullWidth = !options.fullWidth" [class.active]="options.fullWidth"
              i18n="@@button_block_full_width">
        Full Width
      </button>
    </div>
    <ip-link class="pt-2" [(value)]="options.link"></ip-link>
    <div class="flex flex-col pt-2">
      <h3 ipH3 i18n="@@button_block_inner_padding">Inner Padding</h3>
      <ip-padding [(value)]="options.innerPadding"></ip-padding>
    </div>
    <div class="flex flex-col pt-2">
      <h3 ipH3 i18n="@@padding">Padding</h3>
      <ip-padding [(value)]="options.padding"></ip-padding>
    </div>
  </div>
</ng-container>
