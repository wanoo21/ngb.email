<div class="left-editor">
  <ngx-editor-menu [editor]="editorLeft" [toolbar]="toolbar"></ngx-editor-menu>
  <ngx-editor [editor]="editorLeft" [(ngModel)]="innerText"></ngx-editor>
  <ngx-editor-floating-menu [editor]="editorLeft"></ngx-editor-floating-menu>
</div>

<div *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <div tailPanel class="mt-4">
      <div class="NgxEditor__Wrapper overflow-hidden break-words">
          <ngx-editor [editor]="editorRight" [(ngModel)]="innerText"></ngx-editor>
      </div>
  </div>

  <h2 tailH2 i18n="@@font">Font</h2>
  <div tailPanel>
    <h3 tailH3 i18n="@@text_color">Color</h3>
    <tail-color [(value)]="options.color"></tail-color>
    <tail-font class="pt-2" [(value)]="options.font"></tail-font>
    <tail-line-height class="pt-2" [(value)]="options.lineHeight"></tail-line-height>
  </div>
  <h2 tailH2 i18n="@@padding">Padding</h2>
  <div tailPanel>
    <tail-padding [(value)]="options.padding"></tail-padding>
  </div>
</div>
