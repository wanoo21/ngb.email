<div [ngStyle]="borderStyles"></div>

<ng-container *ipEmailBuilderSettings="this | toWatchOptions">
  <h2 ipH2 i18n="@@divider_color">Divider Color</h2>
  <div ipPanel>
    <ip-border [(value)]="border"></ip-border>
  </div>
  <h2 ipH2 i18n="@@padding">Padding</h2>
  <div ipPanel>
    <ip-padding [(value)]="options.padding"></ip-padding>
  </div>
</ng-container>
