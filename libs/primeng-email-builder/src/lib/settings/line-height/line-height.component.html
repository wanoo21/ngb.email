<div class="flex gap-2">
  <div class="flex flex-column w-4">
    <label [primeLabel]="i" i18n="@@line_height">Line Height</label>
    <input primeInput pInputText #i="input" type="number" [(ngModel)]="value.value">
  </div>
  <div class="flex flex-column w-8">
    <label [primeLabel]="u" i18n="@@line_height_unit">Unit</label>
    <p-dropdown [options]="uniOptions" primeInput #u="input" [(ngModel)]="value.unit"></p-dropdown>
  </div>
</div>
