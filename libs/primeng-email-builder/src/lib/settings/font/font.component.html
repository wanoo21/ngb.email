<div class="flex flex-column">
  <label [primeLabel]="i" i18n="@@custom_google_font">Custom Google Font</label>
  <input primeInput pInputText #i="input" [(ngModel)]="googleFont" placeholder="Roboto:wght@300;400;700" />
  <p primeHint i18n="@@empty_google_font">Leave empty to use standard fonts.</p>
</div>
<div class="flex flex-column pt-2">
  <label [primeLabel]="s" *ngIf="!googleFont" i18n="@@standard_font">Standard Font</label>
  <label [primeLabel]="s" *ngIf="googleFont" i18n="@@fallback_font">Fallback Font</label>
  <p-dropdown primeInput #s="input" [options]="standardFonts" [(ngModel)]="family"></p-dropdown>
  <!--  <select primeInput #s="input" [(ngModel)]="family" class="appearance-none">-->
  <!--    <option *ngFor="let font of standardFonts" [value]="font">{{font}}</option>-->
  <!--  </select>-->
  <p primeHint *ngIf="googleFont" i18n="@@fallback_font_description">
    Fallback font is used in case custom font is not supported.
  </p>
</div>

<div class="flex gap-2 pt-2">
  <div class="w-4 flex flex-column" i18n="@@font_size">
    <label [primeLabel]="fs">Size</label>
    <input primeInput pInputText #fs="input" [(ngModel)]="value.size" type="number" />
  </div>
  <div class="w-4 flex flex-column" i18n="@@font_weight">
    <label [primeLabel]="w">Weight</label>
    <p-dropdown [options]="weights" primeInput #w="input" [(ngModel)]="weight"></p-dropdown>
  </div>
  <div class="w-4 flex flex-column" i18n="@@font_style">
    <label [primeLabel]="fst">Style</label>
    <p-dropdown [options]="styleOptions" primeInput #fst="input" [(ngModel)]="value.style"></p-dropdown>
  </div>
</div>
