<div class="flex gap-2">
  <div class="flex flex-column w-8">
    <label [primeLabel]="l" i18n="@@link">Link</label>
    <input type="text" primeInput pInputText #l="input" [(ngModel)]="value.href" placeholder="https://..."
           i18n-placeholder="@@link_placeholder">
  </div>
  <div class="flex flex-column w-4">
    <label [primeLabel]="t" i18n="@@link_target">Target</label>
    <p-dropdown [options]="targetOptions" primeInput #t="input" [(ngModel)]="value.target"></p-dropdown>
  </div>
</div>
