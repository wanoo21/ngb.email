<div class="flex gap-2">
  <p-colorPicker class="flex" [ngModel]="value" [disabled]="disabled"
                 (onChange)="valueChange.emit($event.value)" styleClass="p-2"></p-colorPicker>
  <input type="text" [disabled]="disabled" primeInput pInputText #i="input" [value]="value"
         (input)="valueChange.next(i.el.value)"
         placeholder="Color" i18n-placeholder="@@color" class="flex-1">
</div>
