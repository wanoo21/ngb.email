<div class="flex gap-2 w-full">
  <button pButton (click)="toggleAuto()" [class.active]="isAuto" *ngIf="hasAuto" i18n="@@width_height_auto">
    Auto
  </button>
  <input pInputText class="flex-1" type="number" [(ngModel)]="value.value" [disabled]="disableValueField">
  <p-dropdown [options]="options" [(ngModel)]="value.unit"></p-dropdown>
</div>
