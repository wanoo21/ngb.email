<prime-color [(value)]="value.color" *ngIf="hasOwn('color')" allowTransparent="false"></prime-color>

<div class="grid mt-2">
  <div class="col-6" *ngIf="hasOwn('width')">
    <input type="number" class="w-full" pInputText primeInput [(ngModel)]="ngValue.width" placeholder="Width"
           i18n-placeholder="@@border_width">
  </div>
  <div class="col-6" *ngIf="hasOwn('radius')">
    <input type="number" class="w-full" pInputText primeInput [(ngModel)]="ngValue.radius" placeholder="Radius"
           i18n-placeholder="@@border_radius">
  </div>
</div>

<ng-container *ngIf="value.width">
  <h3 primeH3 i18n="@@border_style" class="pt-2">Border style</h3>
  <p-dropdown [options]="styleOptions" [(ngModel)]="value.style" class="w-full"></p-dropdown>
</ng-container>
