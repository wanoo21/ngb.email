<div class="flex flex-column">
  <ng-container *ngIf="mode === 'horizontal'">
    <label [primeLabel]="s" i18n="@@horizontal_align">Horizontal Align</label>
    <p-dropdown #s="input" primeInput [options]="horizontalOptions" [(ngModel)]="value"
                [disabled]="disabled"></p-dropdown>
  </ng-container>
  <ng-container *ngIf="mode === 'vertical'">
    <label [primeLabel]="s" i18n="@@vertical_align">Vertical Align</label>
    <p-dropdown #s="input" primeInput [options]="verticalOptions" [(ngModel)]="value"
                [disabled]="disabled"></p-dropdown>
  </ng-container>
</div>
