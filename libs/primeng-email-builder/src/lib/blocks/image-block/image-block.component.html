<img [src]="src" [title]="options.title" [alt]="options.title" [ngStyle]="imageStyles" />

<ng-container *ipEmailBuilderSettings="this | toWatchOptions">
  <h2 primeH2 i18n="@@image_block_image">Image</h2>
  <div primePanel>
    <prime-image-upload [(value)]="src"></prime-image-upload>
  </div>
  <h2 primeH2 i18n="@@image_block_attributes">Attributes</h2>
  <div primePanel>
    <div class="grid grid-cols-3 gap-2">
      <div class="flex flex-col col-span-2">
        <label [primeLabel]="a" i18n="@@image_block_alternative">Alternative text</label>
        <input type="text" primeInput #a="input" [(ngModel)]="options.title">
        <p primeHint i18n="@@image_block_alternative_description">Alternative text to show in case image was blocked.</p>
      </div>
      <prime-align [(value)]="options.align"></prime-align>
    </div>
    <prime-link class="pt-2" [(value)]="options.link"></prime-link>
    <p primeHint i18n="@@image_block_link_description">Link to redirect to on click</p>
  </div>
  <h2 primeH2 i18n="@@image_block_sizes">Sizes</h2>
  <div primePanel>
    <h3 primeH3 i18n="@@width">Width</h3>
    <prime-width-height [(value)]="options.width"></prime-width-height>
    <h3 primeH3 class="pt-2" i18n="@@height">Height</h3>
    <prime-width-height [(value)]="options.height"></prime-width-height>
  </div>
  <h2 primeH2 i18n="@@border">Border</h2>
  <div primePanel>
    <prime-border [(value)]="options.border"></prime-border>
  </div>
  <h2 primeH2 i18n="@@padding">Padding</h2>
  <div primePanel>
    <prime-padding [(value)]="options.padding"></prime-padding>
  </div>
</ng-container>
