<div *ngFor="let column of structure.elements; let index = index" [ngStyle]="columnStyles(index)" class="column"
     [class.empty]="!column.length" cdkDropList [cdkDropListData]="column"
     (cdkDropListDropped)="dropListDropped($event)">
  <ng-container *ngIf="column.length; else addNewBlockButton">
    <div class="relative group" *ngFor="let block of column" cdkDrag [cdkDragData]="instance.cmpInstance">
      <ng-container [ipEmailBuilderDynamicBlockDirective]="block" #instance="instance">
        <div class="overflow">
          <button class="tool-button" (click)="instance.cmpInstance?.edit()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
          </button>
          <button class="tool-button cursor-move" cdkDragHandle>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M9 3a1 1 0 012 0v5.5a.5.5 0 001 0V4a1 1 0 112 0v4.5a.5.5 0 001 0V6a1 1 0 112 0v5a7 7 0 11-14 0V9a1 1 0 012 0v2.5a.5.5 0 001 0V4a1 1 0 012 0v4.5a.5.5 0 001 0V3z"
                    clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>

<div
  class="absolute top-0 -right-[31px] opacity-0 group-hover:opacity-100 group-hover:z-20 transition-opacity menu-container grid-rows-1">
  <button class="tool-button" (click)="edit()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
      <path
        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
    </svg>
  </button>
  <button class="tool-button cursor-move">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
            d="M9 3a1 1 0 012 0v5.5a.5.5 0 001 0V4a1 1 0 112 0v4.5a.5.5 0 001 0V6a1 1 0 112 0v5a7 7 0 11-14 0V9a1 1 0 012 0v2.5a.5.5 0 001 0V4a1 1 0 012 0v4.5a.5.5 0 001 0V3z"
            clip-rule="evenodd" />
    </svg>
  </button>
</div>

<ng-template #addNewBlockButton>
  <button type="button" class="tool-button">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
            clip-rule="evenodd" />
    </svg>
  </button>
</ng-template>

<ng-container *ipEmailBuilderSettings>
  <h2 ipH2 i18n="@@structure_actions">Actions</h2>
  <div class="flex gap-1">
    <button class="text-black/75" ipBtn ipTooltip="Duplicate" i18n="@@structure_duplicate">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
        <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
      </svg>
    </button>
    <button class="text-red-700/75" ipBtn ipTooltip="Delete" i18n="@@structure_delete">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd" />
      </svg>
    </button>
    <button class="text-green-700/75" ipBtn ipTooltip="Save as new module" i18n="@@structure_save_as_module">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path
          d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
      </svg>
    </button>
  </div>
  <h2 ipH2 i18n="@@background">Background</h2>
  <ip-background ipPanel [background]="structure.options.background"></ip-background>
  <h2 ipH2 i18n="@@border">Border</h2>
  <ip-border ipPanel [border]="structure.options.border"></ip-border>
  <h2 ipH2 i18n="@@padding">Padding</h2>
  <ip-padding ipPanel [padding]="structure.options.padding"></ip-padding>
  <h2 ipH2 i18n="@@margin">Margin</h2>
  <ip-margin ipPanel [margin]="structure.options.margin"></ip-margin>
  <h2 ipH2 i18n="@@layout">Layout</h2>
  <div ipPanel>
    <div class="grid grid-cols-2 gap-2">
      <div class="flex flex-col">
        <label [ipLabel]="vertical" i18n="@@structure_vertical_gap">Vertical Gap</label>
        <input ipInput #vertical="input" type="number" [(ngModel)]="structure.options.gaps[0]">
      </div>
      <div class="flex flex-col">
        <label [ipLabel]="horizontal" i18n="@@structure_horizontal_gap">Horizontal Gap</label>
        <input ipInput #horizontal="input" type="number" [(ngModel)]="structure.options.gaps[1]">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-2 pt-2">
      <button ipBtn [class.active]="structure.options.disableResponsive"
              (click)="structure.options.disableResponsive = !structure.options.disableResponsive"
              i18n="@@disable_responsive"
      >
        Disable responsive
      </button>
      <button ipBtn [class.active]="structure.options.fullWidth"
              (click)="structure.options.fullWidth = !structure.options.fullWidth"
              i18n="@@full_width_structure"
      >
        Full width structure
      </button>
    </div>
  </div>

  <h2 ipH2 i18n="@@structure_columns_styles">Columns styles</h2>
  <div ipPanel>
    <div class="grid grid-cols-6 gap-2">
      <button *ngFor="let index of columnsSize" ipBtn (click)="editColumn(index)"
              [class.active]="editColumnIndex === index">
        {{index + 1}}
      </button>
    </div>

    <ng-container *ngFor="let column of structure.options.columns; let index = index">
      <div class="flex flex-col pt-2" *ngIf="editColumnIndex === index">
        <h3 ipH3 i18n="@@background_color">Background Color</h3>
        <ip-color [(color)]="column.background.color"></ip-color>
        <h3 ipH3 class="pt-1" i18n="@@border">Border</h3>
        <ip-border [border]="column.border"></ip-border>
        <h3 ipH3 class="pt-1" i18n="@@vertical_align">Vertical Align</h3>
        <div class="grid grid-cols-3 gap-2">
          <button ipBtn *ngFor="let align of verticalLabels"
                  [class.active]="column.verticalAlign === align"
                  (click)="column.verticalAlign = align"
          >
            {{getVerticalAlignLabel(align)}}
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
