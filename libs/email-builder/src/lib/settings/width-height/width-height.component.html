<div class="flex gap-2">
  <button ipBtn (click)="toggleAuto()" [class.active]="isAuto" *ngIf="hasAuto">Auto</button>
  <input ipInput type="number" [(ngModel)]="size.value" [disabled]="disableValueField">
  <select ipInput class="appearance-none" [(ngModel)]="size.unit" [disabled]="isAuto">
    <option *ngFor="let unit of units" [value]="unit">
      {{getUnitLabel(unit)}}
    </option>
  </select>
</div>
