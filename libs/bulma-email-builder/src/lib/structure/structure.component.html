<ng-container *ngFor="let column of value.elements; let index = index">
  <div [ngStyle]="index | ipColumnStyles: value.options" cdkDropList [ipEmailBuilderColumn]="column">
    <div class="relative group" cdkDrag *ngFor="let block of column">
      <div class="is-flex is-justify-content-center" *ipEmailBuilderDynamicBlockDirective="block; let ins" (click)="ins.edit()">
        <button class="button mr-1 has-text-dark is-small" (click)="duplicateBlock($event, ins, column)" *ngIf="ins | ipCan: 'duplicate'">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
              <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
              <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
            </svg>
          </span>
        </button>
        <button class="button mr-1 is-small has-text-dark cursor-move" cdkDragHandle>
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M9 3a1 1 0 012 0v5.5a.5.5 0 001 0V4a1 1 0 112 0v4.5a.5.5 0 001 0V6a1 1 0 112 0v5a7 7 0 11-14 0V9a1 1 0 012 0v2.5a.5.5 0 001 0V4a1 1 0 012 0v4.5a.5.5 0 001 0V3z"
                clip-rule="evenodd" />
            </svg>
          </span>
        </button>
        <button class="button is-small has-text-danger" (click)="removeBlock($event, ins, column)" *ngIf="ins | ipCan: 'delete'">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd" />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</ng-container>

<div class="m-1">
  <button class="button is-small has-text-dark mr-1" (click)="edit()" *ngIf="value | ipCan: 'edit'">
    <span class="icon">
      <svg _ngcontent-tgd-c8="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-3 w-3">
        <path _ngcontent-tgd-c8=""
          d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
        </path>
      </svg> </span>
  </button>
  <button class="button is-small has-text-dark cursor-move" cdkDragHandle>
    <span class="icon">
      <svg _ngcontent-tgd-c8="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-3 w-3">
        <path _ngcontent-tgd-c8="" fill-rule="evenodd"
          d="M9 3a1 1 0 012 0v5.5a.5.5 0 001 0V4a1 1 0 112 0v4.5a.5.5 0 001 0V6a1 1 0 112 0v5a7 7 0 11-14 0V9a1 1 0 012 0v2.5a.5.5 0 001 0V4a1 1 0 012 0v4.5a.5.5 0 001 0V3z"
          clip-rule="evenodd"></path>
      </svg>
    </span>
  </button>
</div>

<ng-container *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <h2 bulmaH2 i18n="@@structure_actions">Actions</h2>
  <div class="is-flex">
    <button class="has-text-black mr-1" bulmaBtn ipTooltip="Duplicate" i18n-ipTooltip="@@structure_duplicate"
      (click)="duplicateSelf()" *ngIf="value | ipCan: 'duplicate'">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
        <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
      </svg>
    </button>
    <button class="has-text-danger mr-1" bulmaBtn ipTooltip="Delete" i18n-ipTooltip="@@structure_delete" (click)="removeSelf()"
      *ngIf="value | ipCan: 'delete'">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
          clip-rule="evenodd" />
      </svg>
    </button>
    <button class="has-text-success" bulmaBtn ipTooltip="Save as new module" i18n-ipTooltip="@@structure_save_as_module"
      *ngIf="value | ipCan: 'save'">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path
          d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
      </svg>
    </button>
  </div>
  <h2 bulmaH2 i18n="@@background">Background</h2>
  <bulma-background bulmaPanel [(value)]="value.options.background"></bulma-background>
  <h2 bulmaH2 i18n="@@border">Border</h2>
  <bulma-border bulmaPanel [(value)]="value.options.border"></bulma-border>
  <h2 bulmaH2 i18n="@@padding">Padding</h2>
  <bulma-padding bulmaPanel [(value)]="value.options.padding"></bulma-padding>
  <h2 bulmaH2 i18n="@@margin">Margin</h2>
  <bulma-margin bulmaPanel [(value)]="value.options.margin"></bulma-margin>
  <h2 bulmaH2 i18n="@@layout">Layout</h2>
  <div bulmaPanel>
    <div class="columns is-variable is-1 mb-0">
      <div class="column">
        <label [bulmaLabel]="vertical" i18n="@@structure_vertical_gap">Vertical Gap</label>
        <input bulmaInput #vertical="input" type="number" [(ngModel)]="value.options.gaps[0]">
      </div>
      <div class="column">
        <label [bulmaLabel]="horizontal" i18n="@@structure_horizontal_gap">Horizontal Gap</label>
        <input bulmaInput #horizontal="input" type="number" [(ngModel)]="value.options.gaps[1]">
      </div>
    </div>

    <div class="columns buttons is-variable p-1 is-1">
      <button class="is-fullwidth mr-1 column" bulmaBtn [class.active]="value.options.disableResponsive"
        (click)="value.options.disableResponsive = !value.options.disableResponsive" i18n="@@disable_responsive">
        Disable responsive
      </button>
      <button class="is-fullwidth ml-1 column" bulmaBtn [class.active]="value.options.fullWidth"
        (click)="value.options.fullWidth = !value.options.fullWidth" i18n="@@full_width_structure">
        Full width structure
      </button>
    </div>
  </div>

  <h2 bulmaH2 i18n="@@structure_columns_styles">Columns styles</h2>
  <div bulmaPanel>
    <div class="d-flex col-2  gap-2">
      <button class="w-100" *ngFor="let index of columnsSize" bulmaBtn (click)="editColumn(index)"
        [class.active]="editColumnIndex === index">
        {{index + 1}}
      </button>
    </div>

    <ng-container *ngFor="let column of value.options.columns; let index = index">
      <div class="pt-2" *ngIf="editColumnIndex === index">
        <h3 bulmaH3 i18n="@@background_color">Background Color</h3>
        <bulma-color [(value)]="column.background.color"></bulma-color>
        <h3 bulmaH3 class="pt-1" i18n="@@border">Border</h3>
        <bulma-border [(value)]="column.border!"></bulma-border>
        <h3 bulmaH3 class="pt-1" i18n="@@vertical_align">Vertical Align</h3>
        <div class="is-flex p-2 columns">
          <button bulmaBtn class="column m-1 is-fullwidth" *ngFor="let align of verticalLabels"
            [class.active]="column.verticalAlign === align" (click)="column.verticalAlign = align">
            {{getVerticalAlignLabel(align)}}
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
