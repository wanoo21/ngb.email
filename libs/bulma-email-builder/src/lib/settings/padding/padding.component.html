<div class="columns is-multiline is-variable is-1">
  <div class="column is-half-desktop is-one-quarter-fullhd" *ngFor="let key of paddingKeys">
    <div class="field">
      <label class="label" [bulmaLabel]="i">{{getPaddingLabel(key)}}</label>
      <div class="control">
        <input type="number" class="input" #i="input" bulmaInput [(ngModel)]="value[key]">
      </div>
    </div>
  </div>
</div>
