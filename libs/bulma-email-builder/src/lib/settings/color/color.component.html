<div class="columns is-variable mb-0 is-2">
  <div class="column is-four-fifths pr-0">
    <input type="text" [disabled]="disabled" bulmaInput #i="input" ipHistoryModel [(ngModel)]="value"
      (ngModelChange)="valueChange.next(i.el.value)" placeholder="Color" i18n-placeholder="@@color">
    <p bulmaHint i18n="@@leave_empty_for_transparent">Leave empty to make it transparent.</p>

  </div>
  <div class="column">
    <div :style="{ 'background-color': value, 'overflow': 'hidden' }">
      <input class="py-0 px-0" type="color" [(ngModel)]="value" style="width: 100%; height: 30px; border: none;">
    </div>
  </div>
</div>
