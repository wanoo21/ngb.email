<bulma-color [(value)]="value.color" *ngIf="hasOwn('color')" allowTransparent="false"></bulma-color>

<div class="is-flex columns" *ngIf="value.sizes; else width">
  <div class="column  " *ngFor="let key of borderKeys">
    <label [bulmaLabel]="i">{{getBorderLabels(key)}}</label>
    <input type="number" min="0" #i="input" bulmaInput [(ngModel)]="value.sizes[key]">
  </div>
</div>

<ng-template #width>
  <label [bulmaLabel]="i" i18n="@@border_width">Border Width</label>
  <input type="number" #i="input" bulmaInput [(ngModel)]="ngValue.width" min="0" placeholder="Width"
    i18n-placeholder="@@border_width">
</ng-template>
<h3 class="mt-2" i18n="@@border_radius" bulmaH3 *ngIf="hasOwn('radius')">Border Radius</h3>
<div class="is-flex">
  <input type="number" bulmaInput [(ngModel)]="ngValue.radius" *ngIf="hasOwn('radius')" placeholder="Radius" min="0"
    i18n-placeholder="@@border_radius">
</div>
