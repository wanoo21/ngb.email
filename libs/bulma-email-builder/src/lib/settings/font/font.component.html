<div class="flex flex-col">
  <label [bulmaLabel]="i" i18n="@@custom_google_font">Custom Google Font</label>
  <input bulmaInput #i="input" [(ngModel)]="googleFont" placeholder="Roboto:wght@300;400;700" />
  <p bulmaHint i18n="@@empty_google_font">Leave empty to use standard fonts.</p>
</div>
<div class="flex flex-col pt-2">
  <label [bulmaLabel]="s" *ngIf="!googleFont" i18n="@@standard_font">Standard Font</label>
  <label [bulmaLabel]="s" *ngIf="googleFont" i18n="@@fallback_font">Fallback Font</label>
  <select bulmaInput #s="input" [(ngModel)]="family" class="appearance-none">
    <option *ngFor="let font of standardFonts" [value]="font">{{font}}</option>
  </select>
  <p bulmaHint *ngIf="googleFont" i18n="@@fallback_font_description">
    Fallback font is used in case custom font is not supported.
  </p>
</div>

<div class="field is-flex is-horizontal pt-2 columns">
  <div class="column">
    <label [bulmaLabel]="fs" i18n="@@font_size">Size</label>
    <input bulmaInput #fs="input" [(ngModel)]="value.size" type="number" />
  </div>
  <div class="column">
    <label [bulmaLabel]="w" i18n="@@font_weight">Weight</label>
    <select bulmaInput #w="input" [(ngModel)]="weight" class="appearance-none">
      <option *ngFor="let weight of weights" [value]="weight">{{weight}}</option>
    </select>
  </div>
  <div class="column">
    <label [bulmaLabel]="fst" i18n="@@font_style">Style</label>
    <select bulmaInput #fst="input" [(ngModel)]="value.style" class="appearance-none">
      <option *ngFor="let style of styles" [value]="style">{{getStyleLabel(style)}}</option>
    </select>
  </div>
</div>
