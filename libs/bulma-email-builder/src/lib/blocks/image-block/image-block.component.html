<img [src]="src" [title]="options.title" [alt]="options.title" [ngStyle]="imageStyles" />

<ng-container *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <h2 bulmaH2 i18n="@@image_block_image">Image</h2>
  <div bulmaPanel>
    <bulma-image-upload [(value)]="src"></bulma-image-upload>
  </div>
  <h2 bulmaH2 i18n="@@image_block_attributes">Attributes</h2>
  <div bulmaPanel>
    <div class="columns is-flex mb-0" style="grid-template-columns: 2fr 1fr">
      <div class="column is-three-quarters pr-1">
        <label [bulmaLabel]="a" i18n="@@image_block_alternative">Alternative text</label>
        <input type="text" bulmaInput #a="input" [(ngModel)]="options.title">
        <p bulmaHint i18n="@@image_block_alternative_description">Alternative text to show in case image was blocked.</p>
      </div>
      <div class="column is-one-quarter pl-1">
        <bulma-align [(value)]="options.align"></bulma-align>
      </div>
    </div>
    <bulma-link [(value)]="options.link"></bulma-link>
    <p bulmaHint i18n="@@image_block_link_description">Link to redirect to on click</p>
  </div>
  <h2 bulmaH2 i18n="@@image_block_sizes">Sizes</h2>
  <div bulmaPanel>
    <h3 bulmaH3 i18n="@@width">Width</h3>
    <bulma-width-height [(value)]="options.width"></bulma-width-height>

    <h3 bulmaH3 class="pt-2" i18n="@@height">Height</h3>
    <bulma-width-height [(value)]="options.height"></bulma-width-height>
  </div>

  <h2 bulmaH2 i18n="@@border">Border</h2>
  <div bulmaPanel>
    <bulma-border [(value)]="options.border"></bulma-border>
  </div>
  <h2 bulmaH2 i18n="@@padding">Padding</h2>
  <div bulmaPanel>
    <bulma-padding [(value)]="options.padding"></bulma-padding>
  </div>
</ng-container>
