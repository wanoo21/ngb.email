<ul>
  <li *ngFor="let link of options.elements">
    <a [href]="link.href" [ngStyle]="linkItemsStyles">
      {{link.label}}
    </a>
  </li>
</ul>

<ng-container *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <h2 bulmaH2 i18n="@@add_link">Add Link</h2>
  <div bulmaPanel>
    <button class="is-fullwidth mb-2" bulmaBtn (click)="addNewLink()" i18n="add_new_link">Add New Link</button>
    <ng-container *ngFor="let link of options.elements; let index = index; let last = last">
      <div class="columns is-variable mb-0 is-1">
        <div class="column">
          <label [bulmaLabel]="item" i18n="@@link_label">Link label</label>
          <input bulmaInput #item="input" [(ngModel)]="link.label" toHistoryOptions type="text" />
        </div>
        <div class="column is-2 mt-5">
          <button class="is-fullwidth" (click)="delete(index)" bulmaBtn i18n="@@delete">Delete</button>
        </div>
      </div>
      <label [bulmaLabel]="item" i18n="@@link_label">Link href</label>
      <input bulmaInput #item="input" [(ngModel)]="link.href" toHistoryOptions type="text" />
      <hr class="mt-3 has-background-grey-lighter" *ngIf="!last">
    </ng-container>
  </div>
  <h2 bulmaH2 i18n="@@font">Font</h2>
  <div bulmaPanel>
    <h3 bulmaH3 i18n="@@text_color">Color</h3>
    <bulma-color [(value)]="options.color"></bulma-color>
    <bulma-font [(value)]="options.font"></bulma-font>
    <bulma-line-height [(value)]="options.lineHeight"></bulma-line-height>
    <div class="mt-2">
      <label [bulmaLabel]="i" i18n="@@letter_spacing">Letter Spacing</label>
      <input bulmaInput #i="input" type="number" [(ngModel)]="options.letterSpacing" ipHistoryModel>
    </div>
    <div class="mt-2">
      <label [bulmaLabel]="s" i18n="@@text_decoration">Text Decoration</label>
      <div class="is-fullwidth">
        <select bulmaInput #s="input" [(ngModel)]="options.textDecoration" ipHistoryModel>
          <option *ngFor="let key of textDecorationKeys" [value]="key">
            {{getTextDecorationLabel(key)}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <h2 bulmaH2 i18n="@@padding">Padding</h2>
  <div bulmaPanel>
  <bulma-padding [(value)]="options.padding"></bulma-padding>
  </div>
  <h2 bulmaH2 i18n="@@align">Align</h2>
  <div bulmaPanel>
    <div class="columns is-variable">
      <div class="column pr-1 is-8">
          <bulma-align [(value)]="options.align"></bulma-align>
      </div>
      <div class="column pl-1 mt-5 is-4">
          <button class="button is-fullwidth" bulmaBtn (click)="options.hamburger = !options.hamburger"
                  [style.box-shadow]="options.hamburger ? '0 2px 2px 3px #f3f3f3' : ''"
                  i18n="@@enable_hamburger">
              Enable Hamburger
          </button>
      </div>
    </div>
  </div>

</ng-container>
