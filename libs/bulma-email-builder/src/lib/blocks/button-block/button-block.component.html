<button type="button" [ngStyle]="buttonStyles">{{ innerText }}</button>

<ng-container *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <h2 bulmaH2 i18n="@@button_block_text">Button text</h2>
  <div bulmaPanel>
    <input type="text" bulmaInput [(ngModel)]="innerText">
  </div>
  <h2 bulmaH2 i18n="@@font">Font</h2>
  <div bulmaPanel>
    <bulma-font [(value)]="options.font"></bulma-font>
  </div>
  <h2 bulmaH2 i18n="@@button_color">Color</h2>
  <div bulmaPanel>
    <bulma-color [(value)]="options.color" allowTransparent="false"></bulma-color>
  </div>
  <h2 bulmaH2 i18n="@@button_block_background_color">Background color</h2>
  <div bulmaPanel>
    <bulma-color [(value)]="options.backgroundColor"></bulma-color>
  </div>
  <h2 bulmaH2 i18n="@@border">Border</h2>
  <div bulmaPanel>
    <bulma-border [(value)]="options.border"></bulma-border>
  </div>
  <h2 bulmaH2 i18n="@@button_block_attributes">Attributes</h2>
  <div bulmaPanel>
    <div class="is-flex columns mb-0">
      <bulma-align [(value)]="options.align" class="column is-three-quarters pr-1"></bulma-align>
      <div class="column mt-5 px-1 mr-2">
        <button class="is-fullwidth pr-1" bulmaBtn (click)="options.fullWidth = !options.fullWidth" [class.active]="options.fullWidth"
          i18n="@@button_block_full_width">
          Full Width
        </button>
      </div>
    </div>
    <bulma-link [(value)]="options.link"></bulma-link>
    <div class="is-flex-direction-column pt-2">
      <h3 class="has-text-weight-bold mt-2 mb-2" bulmaH3 i18n="@@button_block_inner_padding">Inner Padding</h3>
      <bulma-padding [(value)]="options.innerPadding"></bulma-padding>
    </div>
    <div class="is-flex-direction-column pt-2">
      <h3 class="has-text-weight-bold mt-2 mb-2" bulmaH3 i18n="@@padding">Padding</h3>
      <bulma-padding [(value)]="options.padding"></bulma-padding>
    </div>
  </div>
</ng-container>
