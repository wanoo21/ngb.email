<div [innerHTML]="innerText"></div>

<div *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <div bulmaPanel class="mt-4">
    <textarea bulmaInput [(ngModel)]="innerText" ipHistoryModel cdkTextareaAutosize cdkAutosizeMinRows="4"></textarea>
  </div>

  <h2 bulmaH2 i18n="@@font">Font</h2>
  <div bulmaPanel>
    <h3 bulmaH3 i18n="@@text_color">Color</h3>
    <bulma-color [(value)]="options.color"></bulma-color>
    <bulma-font [(value)]="options.font"></bulma-font>
    <bulma-line-height class="pt-2" [(value)]="options.lineHeight"></bulma-line-height>
  </div>
  <h2 bulmaH2 i18n="@@padding">Padding</h2>
  <div bulmaPanel>
    <bulma-padding [(value)]="options.padding"></bulma-padding>
  </div>
</div>
