<div class="d-flex col gap-2">
  <div class="col-9">
    <input class="w-100" type="text" [disabled]="disabled" btInput #i="input" ipHistoryModel [(ngModel)]="value"
           (ngModelChange)="valueChange.next(i.el.value)"
           placeholder="Color" i18n-placeholder="@@color">
  </div>
  <div class="rounded w-100" [style.background-color]="value" style="overflow: hidden">
    <input class="rounded border py-0" type="color" [(ngModel)]="value" style="width: 119%; margin-left: -6px; margin-top: -6px; height: 150%">
  </div>
</div>
<p btHint i18n="@@leave_empty_for_transparent">Leave empty to make it transparent</p>
