<button type="button" [ngStyle]="buttonStyles">{{ innerText }}</button>

<ng-container *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <h2 btH2 i18n="@@button_block_text">Button text</h2>
  <div btPanel>
    <input type="text" btInput [(ngModel)]="innerText">
  </div>
  <h2 btH2 i18n="@@font">Font</h2>
  <div btPanel>
    <bt-font [(value)]="options.font"></bt-font>
  </div>
  <h2 btH2 i18n="@@button_color">Color</h2>
  <div btPanel>
    <bt-color [(value)]="options.color" allowTransparent="false"></bt-color>
  </div>
  <h2 btH2 i18n="@@button_block_background_color">Background color</h2>
  <div btPanel>
    <bt-color [(value)]="options.backgroundColor"></bt-color>
  </div>
  <h2 btH2 i18n="@@border">Border</h2>
  <div btPanel>
    <bt-border [(value)]="options.border"></bt-border>
  </div>
  <h2 btH2 i18n="@@button_block_attributes">Attributes</h2>
  <div btPanel>
    <div class="d-flex gap-2 align-items-end">
      <bt-align [(value)]="options.align" class="w-75"></bt-align>
      <button class="w-25 h-75" btBtn (click)="options.fullWidth = !options.fullWidth" [class.active]="options.fullWidth"
              i18n="@@button_block_full_width">
        Full Width
      </button>
    </div>
    <bt-link class="pt-2" [(value)]="options.link"></bt-link>
    <div class="flex flex-col pt-2">
      <h3 btH3 i18n="@@button_block_inner_padding">Inner Padding</h3>
      <bt-padding [(value)]="options.innerPadding"></bt-padding>
    </div>
    <div class="flex flex-col pt-2">
      <h3 btH3 i18n="@@padding">Padding</h3>
      <bt-padding [(value)]="options.padding"></bt-padding>
    </div>
  </div>
</ng-container>
