<img [src]="src" [title]="options.title" [alt]="options.title" [ngStyle]="imageStyles" />

<ng-container *ipEmailBuilderSettings [ipEmailBuilderHistoryHost]="this | toHistoryOptions">
  <h2 btH2 i18n="@@image_block_image">Image</h2>
  <div btPanel>
    <bt-image-upload [(value)]="src"></bt-image-upload>
  </div>
  <h2 btH2 i18n="@@image_block_attributes">Attributes</h2>
  <div btPanel>
    <div class="grid grid-cols-3 gap-2">
      <div class="flex flex-col col-span-2">
        <label [btLabel]="a" i18n="@@image_block_alternative">Alternative text</label>
        <input type="text" btInput #a="input" [(ngModel)]="options.title">
        <p btHint i18n="@@image_block_alternative_description">Alternative text to show in case image was blocked.</p>
      </div>
      <bt-align [(value)]="options.align"></bt-align>
    </div>
    <bt-link class="pt-2" [(value)]="options.link"></bt-link>
    <p btHint i18n="@@image_block_link_description">Link to redirect to on click</p>
  </div>
  <h2 btH2 i18n="@@image_block_sizes">Sizes</h2>
  <div btPanel>
    <h3 btH3 i18n="@@width">Width</h3>
    <bt-width-height [(value)]="options.width"></bt-width-height>
    <h3 btH3 class="pt-2" i18n="@@height">Height</h3>
    <bt-width-height [(value)]="options.height"></bt-width-height>
  </div>
  <h2 btH2 i18n="@@border">Border</h2>
  <div btPanel>
    <bt-border [(value)]="options.border"></bt-border>
  </div>
  <h2 btH2 i18n="@@padding">Padding</h2>
  <div btPanel>
    <bt-padding [(value)]="options.padding"></bt-padding>
  </div>
</ng-container>
