name: Release

on:
  workflow_dispatch:
    inputs:
      BRANCH:
        description: 'Branch to release'
        required: true
        default: 'beta'
        type: choice
        options:
          - 'beta'
          - 'main'

jobs:
  check:
    name: Check release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@wlocalhost'
          always-auth: true
          cache: 'pnpm'
          cache-dependencies: true
          cache-key: '${{ runner.os }}-node-${{ hashFiles(\'/pnpm-lock.yaml\') }}'

      - name: Setup Git
        run: |
            git config user.name "GitHub Bot"
            git config user.email "support@wlocalhost.org"

      - name: Install all dependencies
        run: pnpm install

      - name: Release
        if: github.ref_name == 'main'
        shell: bash
        run: pnpm nx affected -t version --trackDeps --push --skipCommit --dryRun --base=origin/main~1 --head=origin/main
        env:
          GH_TOKEN: ${{ github.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Pre Release
        if: github.ref_name == 'beta'
        shell: bash
        run: pnpm nx affected -t version --trackDeps --push --skipCommit --dryRun --preid=beta --base=origin/beta~1 --head=origin/beta
        env:
          GH_TOKEN: ${{ github.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
