name: Release

on:
  workflow_dispatch:
    inputs:
      BRANCH:
        description: 'Branch to release'
        required: true
        default: 'beta'
        type: choice
        options:
          - 'beta'
          - 'main'

jobs:
  check:
    name: Check release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@wlocalhost'
          always-auth: true
          cache: 'pnpm'

      - name: Set git user
        run: |
          git config --global user.email "noreply@ngb.email"
          git config --global user.name "NGB Email Release Bot"

      - name: Install all dependencies
        run: pnpm install

      - name: Release
        if: github.event.inputs.BRANCH == 'main'
        shell: bash
        run: pnpm nx affected -t version --trackDeps --push --skipCommit --base=origin/main~1
        env:
          GH_TOKEN: ${{ github.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Pre Release
        if: github.event.inputs.BRANCH == 'beta'
        shell: bash
        run: pnpm nx affected -t version --trackDeps --push --skipCommit --preid=beta --base=origin/beta
        env:
          GH_TOKEN: ${{ github.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
